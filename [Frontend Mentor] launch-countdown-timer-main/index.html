<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <main>
      <div class="title">
        <h1>We're launching soon</h1>
      </div>

      <div class="countdown">
        <div class="card">
          <div id="days"><h1 id="day">08</h1></div>
          <p>Days</p>
        </div>
        <div class="card">
          <div id="hours"><h1 id="hour">23</h1></div>
          <p>Hours</p>
        </div>
        <div class="card">
          <div id="minutes"><h1 id="minute">55</h1></div>
          <p>Minutes</p>
        </div>
        <div class="card">
          <div id="seconds"><h1 id="second">41</h1></div>
          <p>Seconds</p>
        </div>
      </div>

      <div class="footer">
        <div class="socials">
          <a href="#"><img src="./images/icon-facebook.svg" alt=""></a>
          <a href="#"><img src="./images/icon-pinterest.svg" alt=""></a>
          <a href="#"><img src="./images/icon-instagram.svg" alt=""></a>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Andy</a>.
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
