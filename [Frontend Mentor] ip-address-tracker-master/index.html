<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <section>
      <div class="header">
        <h1>IP Address Tracker</h1>
        <form>
          <input id="input" type="text" placeholder="Search for any IP address or domain">
          <button id="submit" type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        </form>
      </div>

      <div class="ipsearch">
        <div class="ip address">
          <h3>IP Address</h3>
          <p id="ipaddress">37.77.114.250</p>
        </div>
        <div class="vl"></div>
        <div class="ip location">
          <h3>Location</h3>
          <p id="iplocation">Rome, Lazio IT</p>
        </div>
        <div class="vl"></div>
        <div class="ip timezone">
          <h3>Timezone</h3>
          <p id="iptimezone">UTC +01:00</p> <!-- add offset value dynamically using the API -->
        </div>
        <div class="vl"></div>
        <div class="ip isp">
          <h3>ISP</h3>
          <p id="ipisp">Linkem spa</p>
        </div>
      </div>

      <div id="mapid"></div>
    </section>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
    <script src="./script.js"></script>
  </body>
</html>
